<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minesweeper </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="UTF-8"></script>
</head>
<body>
    <div class="header">
        <div class="content">
            <button id="8x8"> 8x8 20 mines </button>
            <button id="16x16"> 16x16 40 mines </button> 
            <button id="16x30"> 16x30 99 mines </button>
            <button id="custom"> Custom </button>
        </div>
    </div>
    <div class="grid">
        <div class = "grid-header">
            <div class = "container">
                <span id="flag-count"> 00/40 </span>
                <img class="flag-count" src="https://i.ibb.co/nrwY811/flag.png" >
                <button id="playAgainButton"> Play Again </button>
                <img class='timer-icon' src="https://i.ibb.co/mvfD3L8/clockicon.png" >
                <span id="timer"> 00:00 </span>
            </div>
        </div>
    </div>
</body>
</html>
